    <body>
        <script>
            function hotel (namahotel, alamat, jmlkamar, fasilitas, klasifikasi){
                this.namahotel = namahotel; this.alamat = alamat; this.jmlkamar = jmlkamar; this.fasilitas=fasilitas; this.klasifikasi=klasifikasi;
                this.deskripsi = function(name){
                    console.info("Hai ${name}, Nama Hotel :  ${this.namahotel} dengan alamat : ${this.alamat} , jumlah kamar "" ${this.jmlkamar});
                }
            }
            const a = new hotel("sejahtera", "praya", "2", "lengkap", "lainnnya");
            a.deskripsi("Laili Septia");
        </script>
    </body>
